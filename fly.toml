# fly.toml - Fly.io 배포 설정
# 참고: flyctl launch 실행 후 앱 이름을 업데이트하세요

app = "exam-alignment-api"
primary_region = "nrt"  # Tokyo (한국과 가까운 리전)

[build]
  # Dockerfile 기반 빌드

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # 무료 티어: 트래픽 없을 때 자동 정지
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[env]
  # 환경 변수 설정 (필요 시)
  # LOG_LEVEL = "info"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # 메모리 최적화로 512MB에서 실행 가능

# 참고: 메모리 최적화 적용됨 (512MB 극한 최적화)
# - opencv-contrib 제거 (100-150MB 절약)
# - 이미지 크기 극한 축소 (800px, 픽셀 수 56% 감소)
# - JPEG 압축 사용 (PNG 대비 메모리 효율)
# - SIFT 특징점 극한 축소 (최대 150개)
# - 노이즈 제거 기본 비활성화
# - 단일 워커, 동시 요청 제한 (10개)
# - 배치 처리 시 즉시 메모리 해제 및 10장마다 GC
# ⚠️ 주의: 800px는 OMR 버블 크기 한계선 (11×23px)
