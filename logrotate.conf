# Logrotate 설정 파일 (서버에 /etc/logrotate.d/zuku-exam 로 복사)

# Nginx 로그
/var/log/nginx/zuku-exam-access.log /var/log/nginx/zuku-exam-error.log {
    daily
    rotate 14
    compress
    delaycompress
    notifempty
    missingok
    create 0640 www-data adm
    sharedscripts
    postrotate
        if [ -f /var/run/nginx.pid ]; then
            kill -USR1 `cat /var/run/nginx.pid`
        fi
    endscript
}

