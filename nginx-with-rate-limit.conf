# Nginx 설정 with Rate Limiting
# 파일 위치: /etc/nginx/sites-available/zuku-exam

# Rate Limiting Zone 정의 (nginx.conf 또는 http 블록에 추가)
# 이 부분은 /etc/nginx/nginx.conf의 http 블록 안에 추가해야 함
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/m;

# HTTP (80) - HTTPS로 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name exam.231edu.cloud;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name exam.231edu.cloud;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/exam.231edu.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exam.231edu.cloud/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 업로드 크기 제한
    client_max_body_size 50M;

    # 타임아웃 설정
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # 로그
    access_log /var/log/nginx/zuku-exam-access.log;
    error_log /var/log/nginx/zuku-exam-error.log warn;

    # 헬스체크 (Rate Limit 제외, 로그 제외)
    location /health {
        proxy_pass http://localhost:8080;
        access_log off;
    }

    # API 문서 (Rate Limit 완화)
    location /docs {
        # 초당 5개 요청, 버스트 10개
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 이미지 업로드 API (엄격한 Rate Limit)
    location ~ ^/api/(align|grade) {
        # 분당 2개 요청 (이미지 처리는 느리므로)
        limit_req zone=upload_limit burst=2 nodelay;
        limit_req_status 429;

        # Rate Limit 초과 시 에러 페이지
        error_page 429 = @rate_limit_exceeded;

        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 일반 API (기본 Rate Limit)
    location /api/ {
        # 초당 10개 요청, 버스트 20개
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        error_page 429 = @rate_limit_exceeded;

        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
    }

    # 루트 및 기타 경로
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate Limit 초과 시 응답
    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"error":"Too Many Requests","message":"요청이 너무 많습니다. 잠시 후 다시 시도해주세요.","retry_after":60}';
    }
}
